<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Which one is your favorite?</title>
  <link rel="stylesheet" href="style.css">
</head>

  <body>

    <h1>Which one is your favorite?</h1>
    <h2>select your favorite</h2>
    
    <form>
        <div class="radio-group">
          <input type="radio" id="Python" name="favorite" value="Python">
          <label for="Python">Python</label>

          <input type="radio" id="HTML" name="favorite" value="HTML">
           <label for="HTML">HTML</label>
          
          <input type="radio" id="CSS" name="favorite" value="CSS">
           <label for="CSS">CSS</label>
          
          <input type="radio" id="JavaScript" name="favorite" value="JavaScript">
           <label for="JavaScript">JavaScript</label>
        </div><br><br>
        
        <button type="submit">Submit</button>
     </form>
  </body>
